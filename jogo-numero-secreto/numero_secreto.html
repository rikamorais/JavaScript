<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Secreto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONTE -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Poppins&display=swap" rel="stylesheet">
    <!------------------>
    <link rel="stylesheet" href="numero_secreto.css" type="text/css">
</head>
<body>
    <main class="container">
        <div class="rotate-scale-up-diag-1 div-inicial">
            <div class="inicial">
                <h1 class="titulo-jogo">Advinhe o número</h1>
                <p>
                    Advinhe o número de 0 a 10
                </p>
            </div>
            <button class="btn-iniciar" onclick="adivinharNumeroSecreto()">Clique aqui para jogar!</button>
        </div>
        
        <div class="advinhou">
            <div>
                <h1>
                    Advinhou!!!
                </h1>
            </div>
            <img src="happy-dance.gif" id="comemoracao" alt="Gif animado de três pessoas dançando de alegria.">
            <button class="btn-reiniciar" onclick="reiniciar()">Reiniciar</button>
        </div>
        
        <div id="vis-modal" class="modal">
            <div class="conteudo-modal">
                <div class="cabecalho-modal">
                    <h1 class="cabecalho-titulo-modal"></h1>
                    <!-- <span class="cabecalho-modal-fechar" onclick="fecharModal('vis-modal')">x</span> -->
                </div>
                <div class="corpo-modal">
                    <div class="text"></div>
                    <input type="text" class="numero-chute" autofocus>
                </div>
                <div class="rodape-modal">
                    <button class="btn-outline-success fecharModal">Ok</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="numero_secreto.js" type="text/javascript"></script>
</body>
</html>
